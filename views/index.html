<!doctype html>
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <title>GEM test beam monitoring</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </head>
  <body>

    <div class="jumbotron text-center">
      <h1>Test beam monitoring page</h1>
      <p>Hardware and service monitoring tools</p>
    </div>

    <div class="container" id="lv_values" />
  
  <script>
  (function() {
    var lv_monitor_api = "http://localhost:8080/lv/";
    $.getJSON(lv_monitor_api)
      .done(function( data ) {
        $.each( data.data, function( i, item ) {
          var col_div = $("<div/>", {
            "class": "row"
          });
          $("<div/>", {
            "class": "col",
            html: item.name
          }).appendTo(col_div);
          $("<div/>", {
            "class": "col",
            html: item.voltage
          }).appendTo(col_div);
          $("<div/>", {
            "class": "col",
            html: item.current
          }).appendTo(col_div);
          col_div.appendTo("#lv_values");
        });
      });
  })();
  </script>  
  </body>
</html>
